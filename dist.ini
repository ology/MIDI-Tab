name             = MIDI-Tab
author           = Rob Symes <rob@robsymes.com> and Gene Boggs <gene@cpan.org>
copyright_holder = Rob Symes and Gene Boggs
copyright_year   = 2013
license          = Perl_5

[@Basic]
[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %-5v %{yyyy-MM-dd}d

[Authority]
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]
[Test::Compile]
[TestRelease]

[MetaConfig]
[MetaJSON]
[MetaResources]
repository.type   = git
repository.web    = https://github.com/ology/MIDI-Tab
bugtracker.mailto = bug-MIDI-Tab@rt.cpan.org
bugtracker.web    = https://rt.cpan.org/Public/Dist/Display.html?Name=MIDI-Tab

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = CTL
stopwords = tablature
stopwords = sn

